<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ordered and Unordered lists</title>
    </head>
    <body>
        <ul>
            <li>Steak</li>
            <li>Chicken</li>
            <li>Rice</li>
        </ul>
        <ol>
            <li>Eat</li>
            <li>Gym</li>
            <li>Sleep</li>
        </ol>
        <ul>
            <li>Japan</li>
            <li>Switzerland</li>
            <li>Taiwan</li>
        </ul>
        <ol>
            <li>Halo</li>
            <li>Counter-Strike</li>
            <li>Valorant</li>
            <li>Apex</li>
            <li>Sims</li>
        </ol>
    </body>
</html>
